<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after&before</title>
    <link rel="stylesheet" href="./trn01/css/reset.css">
    <style>
        ul {
            text-align: center;
            margin: 0 0 30px 0;
        }
        li {
            display: inline-block;
            margin: 0 15px;
        }
        li::before {
            content: "\e91c";
            font-family: xeicon !important;
        }
        li::after{
            content:"1111";
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
        
    </ul>
</body>
</html>
