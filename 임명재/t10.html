<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            border: 1px solid transparent;
            top: 100px;
            left: 100px;
            width: 60px;
            height: 60px;
            background: #f00;
            border-radius: 50%;
        }
        .box::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,0);
            background: #00f;
            border: 1px solid transparent;
            border-radius: 0 0 30px 30px;;
            height: 30px;
            width: 60px;
        }
        .radi {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-100%,-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #f00;
            z-index: 999;
        }

        .radi::after {
            content: "";
            position: absolute;
            top: 0;
            left: 100%;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            background: #00f;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="radi"></div>
    </div>
</body>
</html>
