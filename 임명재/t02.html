<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flex</title>
    <style>
        * {box-sizing: border-box;}
        section {
            display: flex; /*박스를 가로로 붙이기 위한 방법*/
            margin: 0 auto; /*앞에 0은 위아래 마진 auto는 좌우 = 가운데 정렬 4자리 margin: 0상 auto우 0하 auto좌 */
            text-align: center; /* 글을 가운데로 정렬*/
            width: 1200px; 
            background: #f00;

        }
        section>div {
            flex: 1; /*모두가 같은 자리 차지*/
            color: #369;
        }
       
    </style>
</head>
<body>
    <section>
        <!-- div 기본 박스(별의미 없음)  -->
        <div>001</div>
        <div>002</div>
        <div>003</div>
        <div>004</div>
    </section>
    <div>004</div>
</body>
</html>
